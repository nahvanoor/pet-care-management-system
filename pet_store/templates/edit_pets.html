<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3 mb-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center p-lg-3">Edit Pet</h1>
            <form action="" method="post" enctype="multipart/form-data">
                <label for="pet_name" class="form-label">Pet Name</label><br>
                <input type="text" name="pet_name" id="pet_name" class="form-control" value="{{pet.pet_name}}"><br>
                <label for="age" class="form-label">Age</label><br>   
                <input type="number" name="age" id="age" class="form-control" value="{{pet.age}}"><br>
                <label for="type" class="form-label">Type</label><br>
                <input type="text" name="type" id="type" class="form-control" value="{{pet.type}}"><br>
                <label for="price" class="form-label">Price</label><br>
                <input type="number" name="price" id="price" class="form-control" value="{{pet.price}}"><br>
                <label for="image" class="form-label">Image</label><br>
                <input type="file" name="image" id="image" class="form-control"><br>
                <p>Current Image</p>
                <img src="/media/{{pet.image}}" alt="{{pet.pet_name}}" width="100px"><br><br>
                <input type="submit" value="Edit" name="update" id="update" class="btn btn-primary">
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .r1{
        background-image: url("https://images.pexels.com/photos/2607544/pexels-photo-2607544.jpeg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        z-index: 1;
        position: relative;
        min-height: 100vh;
        display: flex;
    }
    .r1::before{
        content: "";
        z-index: -1;
        top: 0;
        left: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.585);
    }
    .navbar, .r1 {
      position: relative;
      z-index: 2;
    }
    .navbar-brand{
        font-weight: bold;
        font-size: 20px;
        color: #f7c04a;
    }

    .nav-link{
        color: #f7c04a;
    }
    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgb(0,0,0)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    } 

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .c1 p {
      font-size: 1.25rem;
      margin-top: 1rem;
    }

    .c1 button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background-color: #f7c04a;
      color: black;
      transition: all 0.3s ease-in-out;
    }

    .c1 button:hover {
      background-color: #e6ad39;
      box-shadow: 0 5px 10px rgba(66, 93, 66, 0.6);
      transform:translateY(-5px);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
    }

    .form-control {
      border-radius: 10px;
    }

    input[type="submit"] {
      background-color: #f7c04a;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      color: black;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #e6ad39;
    }

    @media (max-width: 768px) {
        .hero-content {
            text-align: center;
            padding: 2rem 0;
        }
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row r1 ">
            <div class="col-lg c1 p-lg-5">
                <nav class="navbar navbar-expand-lg ">
                    <a class="navbar-brand ms-4" href="#">PETIVERSE</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                          <a class="nav-link active  ms-3" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link  ms-3" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link ms-3" href="#services">Services</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link ms-3" href="#products">products</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link ms-3 me-5" href="#">Contact</a>
                        </li>
                      </ul>
                    </div>
                </nav>
            </div>
            <div class="col-lg-8 c1 p-lg-5">
                <h1 class="text-light">A Whole Universe Of Pets</h1>
                <p class="text-light"> Discover adoption, care, products, and stories that make tails wag and whiskers purr.</p>
                <button>Explore More</button>
            </div>
            <div class="col-lg-4 c1 p-lg-5 mt-3">
                <div class="card shadow-lg p-4 text-center">
                    <h2 class="text-center p-lg-3 text-dark">Login</h2>
                    <form action="" method="post">
                        <input type="text" name="username" id="username" placeholder="Enter Username" class="form-control"><br>
                        <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control"><br>
                        <input type="submit" name="submit" id="submit" value="Login">
                    </form>
                    <p class="text-dark">Don't have an account? <a href="#register">Register here</a></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <h1 class="text-center">About Us</h1>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
